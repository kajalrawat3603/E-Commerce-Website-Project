<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      content="width=device-width">

    <link href="style.css"
      rel="stylesheet" type="text/css"
      />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      />

      href="https://fonts.googleapis.com">

  <body>
    <div class="login-form-container"
  
   style=" background-size: cover; ">
     
      <div style="z-index: 1px; ">
        <form action="/changepassword.html"
          method="post"
          style="width:50%; transform: translatex(50%);">
          <a href="index.html"><i
              class="fa fa-times"
              style="float: right;
              color: lavenderblush;"></i></a>
         
          <span>Password</span>
          <input type="password"
            name="password" class="box"
            placeholder="Enter Your Password" id="" required>
            <span>Confirm Password</span>
          <input type="password"
            name="password" class="box"
            placeholder="Re-Enter Your Password" id="" required>
          <!--  <div class="checkbox">
        <input type="checkbox" name="" id="remember-me">
        <label for="remember-me">remember me</label>
        </div> -->
          <input type="submit"
            value="Change Password" class="btn" >
          
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
